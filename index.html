<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>منجر طارق - متجر أونلاين</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    direction: rtl;
    color: #fff;
    /* الخلفية الجديدة الهادية الموفية */
    background: linear-gradient(135deg, #6B5B7B, #C06C84);
    /* بدلاً من التدرج المتحرك */
    /* background-size: 400% 400%; */
    /* animation: gradientAnimation 15s ease infinite; */
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 25px 10px;
    font-size: 30px;
    font-weight: 700;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    background: rgba(0,0,0,0.3);
    padding: 12px 0;
  }

  .menu button {
    background: #0073e6;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.4);
  }

  .menu button:hover,
  .menu button:focus {
    background-color: #005bb5;
    outline: none;
    box-shadow: 0 5px 12px rgba(0, 91, 181, 0.7);
  }

  .section {
    display: none;
    padding: 25px 15px;
    max-width: 1100px;
    margin: 30px auto 80px;
    background: rgba(0,0,0,0.4);
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .section.active {
    display: block;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 25px;
  }

  .product {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    background: #f7faffcc;
    text-align: center;
    padding-bottom: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0, 115, 230, 0.5);
  }

  .product img {
    width: 100%;
    height: 170px;
    object-fit: contain;
    background: white;
    border-bottom: 1px solid #ddd;
    border-radius: 15px 15px 0 0;
  }

  .product h3 {
    margin: 12px 0 8px;
    color: #004080;
    font-weight: 700;
    font-size: 18px;
  }

  .product .price {
    color: #0073e6;
    font-weight: 700;
    font-size: 17px;
    margin-bottom: 10px;
  }

  .size-options {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
  }

  .size-btn {
    background-color: #0073e6;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    padding: 8px 15px;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .size-btn.selected,
  .size-btn:hover {
    background-color: #005bb5;
  }

  .add-to-cart-btn {
    background-color: #0073e6;
    border: none;
    border-radius: 12px;
    color: white;
    padding: 10px 18px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.5);
    transition: background-color 0.3s ease;
  }

  .add-to-cart-btn:hover {
    background-color: #005bb5;
  }

  /* زر السلة العلوي */
  #cart-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #0073e6cc;
    padding: 10px 20px;
    border-radius: 50px;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.7);
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    z-index: 1000;
  }

  #cart-count {
    background: #004080;
    padding: 2px 8px;
    border-radius: 50%;
    font-size: 14px;
    color: white;
  }

  /* نافذة السلة */
  #cart-modal {
    display: none;
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    background: rgba(255,255,255,0.95);
    color: #004080;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    padding: 20px 25px;
    z-index: 2000;
  }

  #cart-modal h2 {
    text-align: center;
    margin-top: 0;
  }

  #cart-items {
    margin: 15px 0;
  }

  .cart-item {
    border-bottom: 1px solid #ccc;
    padding: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cart-item:last-child {
    border-bottom: none;
  }

  .cart-item-details {
    max-width: 70%;
  }

  .cart-item-name {
    font-weight: 700;
    font-size: 16px;
  }

  .cart-item-size,
  .cart-item-price {
    font-size: 14px;
    color: #0073e6;
  }

  .remove-btn {
    background: #e63946;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 5px 10px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .remove-btn:hover {
    background: #b22222;
  }

  /* نموذج تأكيد الطلب */
  #order-form {
    display: none;
    margin-top: 15px;
    border-top: 2px solid #0073e6;
    padding-top: 15px;
  }

  #order-form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 700;
    font-size: 15px;
    color: #004080;
  }

  #order-form input, #order-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  #order-form button {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.5);
    transition: background-color 0.3s ease;
  }

  #order-form button:hover {
    background-color: #005bb5;
  }

  /* رسالة تأكيد الطلب */
  #order-summary {
    margin-top: 20px;
    padding: 15px;
    background: #e0ffe0;
    border-radius: 15px;
    color: #004080;
    font-weight: 700;
    white-space: pre-wrap;
  }

  /* فقرة الاتصال تحت الموقع */
  #contact-info {
    max-width: 1100px;
    margin: 20px auto 40px;
    padding: 15px 20px;
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    text-align: center;
  }

  /* للجوال */
  @media (max-width: 600px) {
    .menu {
      flex-direction: column;
      gap: 10px;
    }
    .menu button {
      width: 90%;
      font-size: 18px;
    }
    .products {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .product img {
      height: 140px;
    }
    #cart-modal {
      width: 95%;
      max-height: 70vh;
    }
  }
</style>
</head>

<header>🛍️ منجر طارق - متجر أونلاين</header>

  <button onclick="showSection('offers')">🔥 تخفيضات</button>
</div>

    <input type="tel" id="phone" required placeholder="مثال: 0912345678" pattern="[0-9]+" />
    
    <label for="location">مكان التوصيل:</label>
    <textarea id="location" required placeholder="اكتب عنوانك بالتفصيل"></textarea>
    
    <label for="notes">ملاحظات إضافية (اختياري):</label>
    <textarea id="notes" placeholder="إن كان لديك ملاحظات"></textarea>
    
    <button type="submit">إرسال الطلب</button>
  </form>

  <div id="order-summary" style="display:none;"></div>
</div>

<!-- معلومات الاتصال أسفل الصفحة -->
<div id="contact-info">
  للاستفسار الاتصال على الرقم: <strong>0920988008</strong>
</div>

<script>
 function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
showSection('men');

// اختيار حجم: ممكن تضغط على الحجم نفسه أكثر من مرة، نعد الضغطات ككمية
document.querySelectorAll('.product').forEach(product => {
  const sizeButtons = product.querySelectorAll('.size-btn');
  const addBtn = product.querySelector('.add-to-cart-btn');
  let sizeCounts = {};

  sizeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const size = btn.textContent.trim();
      if (!sizeCounts[size]) {
        sizeCounts[size] = 0;
        btn.classList.add('selected');
      }
      sizeCounts[size]++;
      addBtn.disabled = Object.keys(sizeCounts).length === 0;
    });
  });

  addBtn.addEventListener('click', () => {
    if (Object.keys(sizeCounts).length === 0) {
      alert('يرجى اختيار المقاس أولاً.');
      return;
    }

    const name = product.dataset.name;
    const price = parseFloat(product.dataset.price);

    Object.entries(sizeCounts).forEach(([size, quantity]) => {
      if (quantity > 0) {
        cart.push({ name, price, size, quantity });
      }
    });

    updateCartCount();
    alert(`تمت إضافة ${Object.keys(sizeCounts).length} صنف(أصناف) إلى السلة.`);

    sizeCounts = {};
    sizeButtons.forEach(btn => btn.classList.remove('selected'));
    addBtn.disabled = true;
  });
});

// السلة
let cart = [];

const cartButton = document.getElementById('cart-button');
const cartCount = document.getElementById('cart-count');
const cartModal = document.getElementById('cart-modal');
const cartItemsContainer = document.getElementById('cart-items');
const orderForm = document.getElementById('order-form');
const showOrderFormBtn = document.getElementById('show-order-form-btn');
const orderSummary = document.getElementById('order-summary');

function updateCartCount() {
  let totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
  cartCount.textContent = totalQuantity;
}

cartButton.addEventListener('click', () => {
  if (cartModal.style.display === 'block') {
    cartModal.style.display = 'none';
    orderForm.style.display = 'none';
    orderSummary.style.display = 'none';
    showOrderFormBtn.style.display = 'inline-block';
  } else {
    renderCartItems();
    cartModal.style.display = 'block';
    orderForm.style.display = 'none';
    orderSummary.style.display = 'none';
    showOrderFormBtn.style.display = cart.length ? 'inline-block' : 'none';
  }
});

function renderCartItems() {
  if (cart.length === 0) {
    cartItemsContainer.innerHTML = '<p style="text-align:center; font-weight:700;">السلة فارغة</p>';
    showOrderFormBtn.style.display = 'none';
    return;
  }

  cartItemsContainer.innerHTML = '';
  let totalPrice = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    totalPrice += itemTotal;

    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <div class="cart-item-details">
        <div class="cart-item-name">${item.name}</div>
        <div class="cart-item-size">المقاس: ${item.size}</div>
        <div class="cart-item-quantity">الكمية: ${item.quantity}</div>
        <div class="cart-item-price">السعر الفردي: ${item.price} د.ل</div>
        <div class="cart-item-total">الإجمالي: ${itemTotal.toFixed(2)} د.ل</div>
      </div>
      <button class="remove-btn" data-index="${index}">حذف</button>
    `;
    cartItemsContainer.appendChild(div);
  });

  const totalDiv = document.createElement('div');
  totalDiv.style = "text-align: center; font-weight: 800; margin-top: 15px; font-size: 18px; color: #004080;";
  totalDiv.textContent = `المجموع الكلي: ${totalPrice.toFixed(2)} د.ل`;
  cartItemsContainer.appendChild(totalDiv);

  document.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const i = parseInt(btn.dataset.index);
      cart.splice(i, 1);
      updateCartCount();
      renderCartItems();
    });
  });
}

showOrderFormBtn.addEventListener('click', () => {
  orderForm.style.display = 'block';
  showOrderFormBtn.style.display = 'none';
  orderSummary.style.display = 'none';
});

// 🔴 إرسال البيانات إلى تيليجرام تلقائيًا
function sendToTelegram(message) {
  const botToken = '7904675794:AAErKUwOydYemruU0cp3pFsKRG2_7vj72UU';
  const chatId = '355888174';

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("✅ تم إرسال الطلب بنجاح إلى تيليجرام");
  })
  .catch(error => {
    alert("❌ فشل إرسال الطلب إلى تيليجرام");
    console.error("Telegram Error:", error);
  });
}

orderForm.addEventListener('submit', e => {
  e.preventDefault();
  const name = orderForm.name.value.trim();
  const phone = orderForm.phone.value.trim();
  const location = orderForm.location.value.trim();
  const notes = orderForm.notes.value.trim();

  if (!name || !phone || !location) {
    alert('يرجى ملء جميع الحقول المطلوبة.');
    return;
  }

  let message = `📦 طلب جديد:\n`;
  message += `👤 الاسم: ${name}\n`;
  message += `📞 الهاتف: ${phone}\n`;
  message += `📍 الموقع: ${location}\n`;
  if (notes) message += `📝 ملاحظات: ${notes}\n`;
  message += `\n🧾 تفاصيل الطلب:\n`;
  cart.forEach((item, i) => {
    message += `${i+1}. ${item.name} - المقاس: ${item.size} - الكمية: ${item.quantity} - السعر الفردي: ${item.price} د.ل\n`;
  });

  sendToTelegram(message);

  orderForm.reset();
  cart = [];
  updateCartCount();
  renderCartItems();
  orderForm.style.display = 'none';
  showOrderFormBtn.style.display = 'none';
});

</script>

</body>
</html>
